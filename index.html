<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Truss Designer - Civil Engineering Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <button onclick="startNode()">Add Node</button>
        <button onclick="startMember()">Add Member</button>
